name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]   # deploy on pushes to main
    tags:     [ 'v*' ]   # and also on tags like v1.0.0

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: 'pages'
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      # ensure a lockfile exists first run
      - name: Ensure lockfile
        run: |
          if [ ! -f package-lock.json ]; then npm install; fi

      - name: Install
        run: npm ci

      - name: Build
        run: npm run build   # creates dist/index.html

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: dist

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
